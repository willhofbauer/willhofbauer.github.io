<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whirm</title>
    <link rel="stylesheet" href="style.css">
    <style>
        canvas {
            display: block;
            margin: 20px auto;
            background: black;
        }
    </style>
</head>
<body>
   

    <h1 style="text-align: center;">whirm</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let snake, direction, food;

        function resetGame() {
            snake = [{ x: 200, y: 200 }];
            direction = "RIGHT";
            food = { 
                x: Math.floor(Math.random() * 20) * box, 
                y: Math.floor(Math.random() * 20) * box 
            };
        }

        document.addEventListener("keydown", changeDirection);

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && direction !== "RIGHT") direction = "LEFT";
            else if (key === 38 && direction !== "DOWN") direction = "UP";
            else if (key === 39 && direction !== "LEFT") direction = "RIGHT";
            else if (key === 40 && direction !== "UP") direction = "DOWN";
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            ctx.fillStyle = "lime";
            snake.forEach((segment) => ctx.fillRect(segment.x, segment.y, box, box));

            let newX = snake[0].x;
            let newY = snake[0].y;

            if (direction === "LEFT") newX -= box;
            if (direction === "UP") newY -= box;
            if (direction === "RIGHT") newX += box;
            if (direction === "DOWN") newY += box;

            if (newX === food.x && newY === food.y) {
                food = { 
                    x: Math.floor(Math.random() * 20) * box, 
                    y: Math.floor(Math.random() * 20) * box 
                };
            } else {
                snake.pop();
            }

            let newHead = { x: newX, y: newY };
            if (newX < 0 || newY < 0 || newX >= canvas.width || newY >= canvas.height || snake.some(seg => seg.x === newX && seg.y === newY)) {
                resetGame(); // Instead of "Game Over!", restart the game
            }

            snake.unshift(newHead);
        }

        resetGame();
        setInterval(draw, 100);
    </script>
     <nav>
        <a href="index.html">Home</a> ||
    </nav>
</body>
</html>
