  <h2>Whirm Snake Game</h2>
  
  <label for="playerName">Enter Name:</label>
  <input type="text" id="playerName" placeholder="Your Name">
  <button onclick="startGame()">Start Game</button>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let snake = [{ x: 200, y: 200 }];
    let direction = { x: 0, y: 0 };
    let food = { x: 100, y: 100 };
    let score = 0;
    let playerName = "";
    let gameRunning = false;

    function startGame() {
      playerName = document.getElementById("playerName").value.trim();
      if (playerName === "") {
        alert("Please enter your name!");
        return;
      }
      score = 0;
      snake = [{ x: 200, y: 200 }];
      direction = { x: 20, y: 0 };
      placeFood();
      gameRunning = true;
      gameLoop();
    }

    function gameLoop() {
      if (!gameRunning) return;
      setTimeout(() => {
        clearCanvas();
        moveSnake();
        drawFood();
        drawSnake();
        checkGameOver();
        gameLoop();
      }, 100);
    }

    function clearCanvas() {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function moveSnake() {
      const newHead = { 
        x: snake[0].x + direction.x, 
        y: snake[0].y + direction.y 
      };

      if (newHead.x === food.x && newHead.y === food.y) {
        score++;
        placeFood();
      } else {
        snake.pop();
      }

      snake.unshift(newHead);
    }

    function drawSnake() {
      ctx.fillStyle = "black";
      snake.forEach(part => {
        ctx.fillRect(part.x, part.y, 20, 20);
      });
    }

    function drawFood() {
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, 20, 20);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * 20) * 20,
        y: Math.floor(Math.random() * 20) * 20
      };
    }

    function checkGameOver() {
      const head = snake[0];

      if (
        head.x < 0 || head.x >= canvas.width || 
        head.y < 0 || head.y >= canvas.height || 
        snake.slice(1).some(part => part.x === head.x && part.y === head.y)
      ) {
        gameRunning = false;
        saveScore(playerName, score);
        setTimeout(startGame, 2000); // Restart after 2s
      }
    }

    function saveScore(name, score) {
      let scores = JSON.parse(localStorage.getItem("leaderboard")) || [];
      scores.push({ name, score });
      scores.sort((a, b) => b.score - a.score);
      scores = scores.slice(0, 5); // Keep only top 5 scores
      localStorage.setItem("leaderboard", JSON.stringify(scores));
      updateLeaderboard();
    }

    function updateLeaderboard() {
      let scores = JSON.parse(localStorage.getItem("leaderboard")) || [];
      const leaderboardList = document.getElementById("leaderboardList");
      leaderboardList.innerHTML = "";
      scores.forEach((entry, index) => {
        leaderboardList.innerHTML += `<li>${index + 1}. ${entry.name} - ${entry.score}</li>`;
      });
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -20 };
      if (event.key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: 20 };
      if (event.key === "ArrowLeft" && direction.x === 0) direction = { x: -20, y: 0 };
      if (event.key === "ArrowRight" && direction.x === 0) direction = { x: 20, y: 0 };
    });

    updateLeaderboard(); // Load scores on page load
  </script>
